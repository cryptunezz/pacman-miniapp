<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>PAC-MAN Sci-Fi Edition</title>
  <!-- Sci-fi Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap for centering & spacing -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #06172f 0%, #040919 100%);
      font-family: 'Orbitron', 'Arial Black', 'Arial', sans-serif;
      color: #39ff14;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
      overflow-x: hidden;
    }
    .game-container {
      margin: 0 auto;
      padding: 30px 20px 18px 20px;
      background: rgba(12,24,36,0.98);
      border-radius: 24px;
      box-shadow: 0 0 60px #00ffe7, 0 0 0 4px #1a1933;
      border: 2.5px solid #39ff14;
      max-width: 95vw;
      transition: box-shadow 0.3s;
    }
    .pacman-title {
      text-align: center;
      font-size: 2.7rem;
      margin-bottom: 0.4em;
      color: #39ff14;
      letter-spacing: 0.13em;
      text-shadow: 0 0 10px #39ff14, 0 0 30px #0000ff, 0 0 80px #39ff14;
      font-family: 'Orbitron', 'Arial Black', 'Arial', sans-serif;
      user-select: none;
    }
    #pacman-canvas {
      display: block;
      margin: 0 auto;
      background: #090f24;
      border-radius: 14px;
      box-shadow: 0 0 38px #00ffe7, 0 0 6px #39ff14;
      border: 2px solid #39ff14;
      transition: box-shadow 0.2s;
      touch-action: none; /* disables double tap zoom on mobile */
    }
    .game-hud {
      display: flex;
      justify-content: space-between;
      font-size: 1.05em;
      margin: 0.5em 0 0.1em 0;
      padding: 0 0.2em;
      color: #00ffe7;
      letter-spacing: 0.07em;
      text-shadow: 0 0 6px #000, 0 0 20px #39ff14;
      font-family: 'Orbitron', 'Arial Black', 'Arial', sans-serif;
    }
    .hud-btns {
      margin-top: 10px;
      text-align: center;
    }
    .neon-btn {
      display: inline-block;
      background: linear-gradient(90deg,#39ff14 20%, #00ffe7 100%);
      color: #06172f;
      font-weight: bold;
      font-family: inherit;
      border: none;
      border-radius: 0.8em;
      padding: 0.55em 1.6em;
      font-size: 1.07em;
      cursor: pointer;
      box-shadow: 0 0 30px #39ff14, 0 0 10px #00ffe7;
      margin: 2px 8px;
      transition: background 0.2s, box-shadow 0.2s;
      text-shadow: none;
    }
    .neon-btn:active {
      background: linear-gradient(90deg,#00ffe7 10%, #39ff14 100%);
      box-shadow: 0 0 10px #00ffe7, 0 0 1px #39ff14;
    }
    @media (max-width: 800px) {
      .pacman-title { font-size: 2.0rem; }
      .game-container { padding: 16px 4px 12px 4px; border-radius: 16px; }
      #pacman-canvas { border-radius: 8px; }
      .game-hud { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="game-container">
      <div class="pacman-title">PAC-MAN <span style="color:#00ffe7;">NEON</span></div>
      <div class="game-hud" id="hud">
        <span id="hud-level">Level: 1</span>
        <span id="hud-score">Score: 0</span>
        <span id="hud-lives">Lives: 3</span>
      </div>
      <canvas id="pacman-canvas" width="456" height="400"></canvas>
      <div class="hud-btns d-md-none d-block">
        <button class="neon-btn" onclick="window.restartGame()">Restart</button>
      </div>
      <div style="color:#00ffe7;font-size:0.93em;text-align:center;margin-top:5px;user-select:none;">
        <span class="d-none d-md-inline">Use your arrow keys</span>
        <span class="d-inline d-md-none">Swipe on the game area to move</span>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional, for layout only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Levels and main game scripts -->
  <script src="levels.js"></script>
  <script src="pacman.js"></script>
</body>
</html>
